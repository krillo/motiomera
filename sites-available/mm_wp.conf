# this is motiomera.se
#

# start off by redirecting www.motiomera.se to motiomera.se

server {
	listen          *:80;
	server_name     www.mm.dev;
	rewrite         ^(.*) http://mm.dev$1 permanent;
}

server {
	listen          *:80;
	server_name     mm.dev;
  index           index.php;
	access_log      /var/log/nginx/mm_wp_access.log;
	error_log       /var/log/nginx/mm_wp_error.log debug;

  set $mm_root /var/www/motiomera/public_html;
  set	$wp_root /var/www/motiomera/wordpress;



  #location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
  location ~* \.(png|jpg|jpeg|gif|ico)$ {
    root $wp_root;
    expires 1y;
    log_not_found off;
  }





  
	location  /index.php {
    root $wp_root;
    include fastcgi_params.conf;
    fastcgi_pass phpcgi;		
	}

	location  / {
    root $wp_root;
 #   include fastcgi_params.conf;
  #  fastcgi_pass phpcgi;		
    try_files $uri?$args $uri/ /index.php?$args;
	}



	location  ^~ /actions/ {
    root $mm_root;
    include fastcgi_params.conf;
    fastcgi_pass phpcgi;		
	}

	location  ^~ /css/motiomera.css {
    root $mm_root;
	}


	





	location ^~ /files/ {
    root $mm_root;
	}

  location ^~ /js/ {
    root $mm_root;
  }


	location ^~ /pages/ {
    root $mm_root;
    include fastcgi_params.conf;
    fastcgi_pass phpcgi;	
	}
	location ^~ /admin/ {
    root $mm_root;
    include fastcgi_params.conf;
    fastcgi_pass phpcgi;	
	}
	location ^~ /admin/actions/ {
    root $mm_root;
    include fastcgi_params.conf;
    fastcgi_pass phpcgi;	
	}
	location ^~ /admin/pages/ {
    root $mm_root;
    include fastcgi_params.conf;
    fastcgi_pass phpcgi;	
	}


	location ^~ /img/ {
    root $mm_root;
	}

	location ^~ /ajax/ {
    root $mm_root;
    include fastcgi_params.conf;
    fastcgi_pass phpcgi;		
	}


	location ^~ /wp-admin/css/ {
    root $wp_root;
	}


	location ^~ /wp-admin/ {
    root $wp_root;
    include fastcgi_params.conf;
    fastcgi_pass phpcgi;		
	}

	location ^~ \.php$ {
    root $wp_root;
    include fastcgi_params.conf;
    fastcgi_pass phpcgi;		
	}





	
	location ~ \.php$ {
    root $wp_root;
    include fastcgi_params.conf;
		fastcgi_pass phpcgi;
	}


	# these bad boys need php to display properly
	location ~ /js/(functions|kalender|steg|validation)\.js$ {
    root $mm_root;
    include fastcgi_params.conf;
		fastcgi_pass phpcgi;
	}









	location ~ \.(tpl|asp|jsp|db|doc|properties|sql|types|cfg|ini|svn/|.git/|.gitignore|capistrano/|docs/) {
		deny all;
	}



	location ^~ /kommun/ {
    root $mm_root;
    rewrite  ^/kommun/([^/]+)$ /kommun/$1/  permanent;
    rewrite  ^/kommun/(.*)/quiz/ /pages/quiz.php?kommun=$1  last;
    rewrite  ^/kommun/(.*)/$ /pages/kommun.php?knamn=$1  last;
	}


